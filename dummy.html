<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card {
            background-color: whitesmoke;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            margin: 10px 0;
        }
        .card-title {
            font-size: 25px;
            font-weight: bold;
            color: black;
        }
        .card-content {
            font-size: 15px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-title">{title}</div>
        <div class="card-content">{content}</div>
    </div>
</body>
</html>
